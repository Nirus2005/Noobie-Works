<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charecter-Counter</title>
    <link href="style.css" rel="stylesheet"/>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h2>Real-Time Charecter Counter</h2>
        <textarea id="text" class="textarea" placeholder="Please write your text here ..." maxlength="111"></textarea>
        <div class="counter-container">
            <p>Total Charecters: 
                <span class="total-counter" id="total-counter">
                </span>
            </p>
            <p>Remaining: 
                <span class="remaining-counter" id="remaining-counter">
                </span>
            </p>
        </div>
    </div>
</body>
</html>
